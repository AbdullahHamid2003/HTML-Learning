    <title>Servey Form</title>

<body>
    <form>
        <h1>Servey form</h1>
        <fieldset>
            <legend>Personal Details</legend>
        <input 
        placeholder="Enter Your Name" 
        type="text"
         name="YourName" 
         size="15"
          maxlength="8"
          required
        />
        <br/>
        <input 
        type="Password"
        placeholder="Enter Password"
        name="Password"
        required
        />
        <br/>
        <input type="email" 
        placeholder="Enter your Gmail"
        name="Gmail" 
        >
        </fieldset>
        <hr/>
        <p>Select Your Country Below:</p>
        <select name="Country" id="">
            <option selected value="Pakistan">Pakistan</option>
            <option value="Pakistan">Pakistan</option>
            <option value="England">England</option>
            <option value="Australia">Australia</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
        </select>
        <hr/>   
        <label for="date">Date:</label>
        <input type="date" name="Date" id="date" >
        <hr/>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time">
        <hr/>
        <textarea 
        name="Comments" 
        placeholder="Comment here"
        cols="10" 
        rows="10">
        </textarea>
        <hr/>
        <h4>Gender</h4>
        <p>
            Male
            <input type="radio" name="gender" value="male">
        </p>
         <p>
            Female
            <input type="radio" name="gender" value="Female">
        </p>
        <hr/>
        <h4>Choose the Applications:</h4>
        <p>Whatsapp <input type="checkbox" name="App" value="Whatsapp"></p>
        <p>Facebook <input type="checkbox" name="App" value="Facebook"></p>
        <p>Instagram <input type="checkbox" name="App" value="Instagram"></p>
        <hr/>
        <label for="url">Input URL of your form</label>
        <input type="url" name="url" id="url">
        <hr/>
        <input type="file" name="file">
        <input type="Submit">
