<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
    <div class="row text-center">
        <div class="col-md-6">
            <img src="./Images/Logo.png">
            <h1>We are The Lotus Team</h1>
            <br/> <br/> 
            <div>
                <p>Please login to your account</p>
                <input type="text" placeholder="Username" class="rounded">
                <br/> <br/>
                <input type="text" placeholder="Password" class="rounded">
            </div>
            <br/> 
            <div>
                <button class="btn rounded text-white sm-color">LOG IN</button>
                <p text-secondary>Forgot Password?</p>
            </div>
            <div class="d-flex">
                <p>Don't have an account?</p>
                <button class="btn">Create New</button>
            </div>
        </div>
    </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
