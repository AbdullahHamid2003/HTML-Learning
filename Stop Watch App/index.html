<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <h1 class="text-center">STOP WATCH</h1>
        </div>
        <br />
        <div class="d-flex justify-content-center">
            <h3>Hour</h3>
            <h3>&nbsp; Min</h3>
            <h3>&nbsp; Sec</h3>
        </div>
        <div class="d-flex justify-content-center">
            <h3 id="hourVal">00 &nbsp;:</h3>
            <h3 id="minVal">&nbsp;&nbsp;00 &nbsp;:</h3>
            <h3 id="secVal">&nbsp; &nbsp;00</h3>
        </div>
        <div class="text-center m-3">
            <button class="btn btn-outline-success" onclick="startBtn()">Start</button>
            <button class="btn btn-outline-info" onclick="stopBtn()">Stop</button>
            <button class="btn btn-outline-danger" onclick="resetBtn()">Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
